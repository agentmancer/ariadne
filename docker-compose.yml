version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sherlock-postgres
    environment:
      POSTGRES_DB: sherlock
      POSTGRES_USER: sherlock
      POSTGRES_PASSWORD: sherlock_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sherlock"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: sherlock-api
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://sherlock:sherlock_password@postgres:5432/sherlock
      JWT_SECRET: development-secret-change-in-production
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: sherlock-data-dev
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/api/prisma:/app/packages/api/prisma
    command: sh -c "pnpm prisma:migrate deploy && node dist/index.js"

  # Redis (for BullMQ job queue)
  redis:
    image: redis:7-alpine
    container_name: sherlock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: sherlock-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio_data:
  redis_data:
